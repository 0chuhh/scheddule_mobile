name: schedule_mobile
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
      sdk: flutter
  
  table_calendar: ^3.0.8
  gap: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Bold.ttf
        - weight: 700
        - asset: fonts/Montserrat-SemiBold.ttf
        - weight: 600
        - asset: fonts/Montserrat-Medium.ttf
        - weight: 500
        - asset: fonts/Montserrat-Regular.ttf
        - weight: 400
        - asset: fonts/Montserrat-Light.ttf
        - weight: 300